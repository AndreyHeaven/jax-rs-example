<html ng-app="accountManager">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/filters/genderFilter.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div ng-controller="userController" style="margin: 10px">
    <h2>Управление учетными записями</h2>
    <div class="col-md-8">
        <table class="table table-hover table-striped">
            <tr>
                <th>Отображаемое имя</th>
                <th>Идентификатор учетной записи (Login)</th>
                <th>Пароль</th>
                <th>День рождения</th>
                <th>Пол</th>
                <th></th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.displayName}}</td>
                <td>{{user.login}}</td>
                <td>{{user.password}}</td>
                <td>{{user.birthday | date: 'dd.MM.yyyy'}}</td>
                <td>{{user.gender | gender}}</td>
                <td><a ng-click="edit(user)"><span class="glyphicon glyphicon-pencil"/></a>
                    <a ng-click="offerDel(user)"><span class="glyphicon glyphicon-trash"/></a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-xs-12">
        <button type="button" style="margin-bottom: 10px;" class="btn btn-info" ng-click="edit()">Добавить</button>
    </div>
</div>
</body>
</html>
