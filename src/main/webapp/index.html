<html ng-app="accountManager">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div ng-controller="userController">
    <h2>Управление учетными записями</h2>

    <table class="table table-hover table-striped">
        <tr>
            <th>Отображаемое имя</th>
            <th>Идентификатор учетной записи</th>
            <th>Пароль</th>
            <th>День рождения</th>
            <th>Пол</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.login}}</td>
            <td>{{user.displayName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.birthday | date}}</td>
            <td>{{user.gender}}</td>
            <td><a ng-click="edit(user)"><span class="glyphicon glyphicon-pencil"/></a><td>
            <td><a ng-click="showconfirm(user)"><span class="glyphicon glyphicon-trash"/></a><td>
        </tr>
    </table>

    <button type="button" style="margin-bottom: 10px;" class="btn btn-info" ng-click="add()">Добавить</button>


    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Action</h4>
                </div>
                <div class="modal-body">
                    Вы действительно хотите удалить запись?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-ng-click="delete()">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
