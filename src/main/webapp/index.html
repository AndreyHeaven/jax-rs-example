<html ng-app="accountManager">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta charset="UTF-8">
    <script src="js/app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div ng-controller="userController">
    <h2>Управление учетными записями</h2>

    <table class="table table-hover table-striped">
        <tr>
            <th>Отображаемое имя</th>
            <th>Идентификатор учетной записи</th>
            <th>Пароль</th>
            <th>День рождения</th>
            <th>Пол</th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.login}}</td>
            <td>{{user.displayName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.birthday | date}}</td>
            <td>{{user.gender}}</td>
            <td><button class="btn btn-danger" ng-click="delete(user)">Удалить</button><td>
        </tr>
    </table>

    <button type="button" style="margin-bottom: 10px;" class="btn btn-info" ng-click="add()">Добавить</button>
</div>
</body>
</html>
